name: Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      DB_NAME: avito
      DB_USER: avito_user
      DB_PASSWORD: avito_pass
      DB_HOST: postgres
      DB_PORT: 5432
      DB_SSLMODE: disable
      SERVER_PORT: 8080
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Run E2E tests
        run: make test-e2e
  